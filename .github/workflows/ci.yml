name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          sudo apt-get install language-pack-it wireless-tools
          pip install Pillow requests piexif pytest pytest-coverage pytest-subprocess freezegun
          pip install --no-deps -e zanzocam/
      - name: Run unit tests
        run: pytest zanzocam/tests/test_unit_tests/
