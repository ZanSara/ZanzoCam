<style>
* {

  padding: 0;
  border: none;

}

body {
  background-attachment: fixed;
  background-size: cover;
  background-image: url("sfondo.jpg");
}

#container {
  max-width: 800px;
  margin: auto;
  font-family: 'Raleway', sans-serif;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  background-color: white;
  padding: 5%;
}

.center {
    text-align: center;
}

hr {
    border-bottom: 1px solid gray;
    margin: 2em;
}

h3 {
    font-weight: 700;
    color: var(--accent);
}

details > summary {
  list-style: none;
}

</style>

<script type="text/javascript">
    function toggle_type_of_overlay(position, value) {
        var text_block = document.getElementById(position+"-text-vars");
        var image_block = document.getElementById(position+"-image-vars");
        text_block.style.display = value==="text" ? "block" : "none";
        image_block.style.display = value==="image" ? "block" : "none";
    }
</script>

                    <select id="image_extension">
